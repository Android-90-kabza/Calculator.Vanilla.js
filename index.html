<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorClone</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/9cdb739dcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Vanilla Calculator</h1>
      </header>
      <!-- <section class="display"> -->
        <div class="previousvalue"></div>
        <input type="text" class="currentvalue" value="0" readonly />
      <!-- </section> -->

      <button class="clearEntry function">CE</button>
      <button class="clear function">C</button>
      <button class="delete function">
        <i class="fas fa-backspace"></i>
      </button>
      <button class="operator divide function">/</button>

      <button class="number seven">7</button>
      <button class="number eight">8</button>
      <button class="number nine">9</button>
      <button class="operator product function">*</button>

      <button class="number four">4</button>
      <button class="number five">5</button>
      <button class="number six">6</button>
      <button class="operator minus function">-</button>

      <button class="number one">1</button>
      <button class="number two">2</button>
      <button class="number three">3</button>
      <button class="operator addition function">+</button>

      <button class="signChange">+/-</button>
      <button class="number zero">0</button>
      <button class="number point">.</button>
      <button class="equals">=</button>
    </main>
  </body>
</html>
